<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <title>Netflix Clone - assistir a séries online, assistir a filmes online</title>
</head>

<body>
    <div class="billboard">

        <header>
            <div class="container">
                <h2 class="logo">NETFLIX</h2>
                <nav>
                    <a href="#">Início</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Bombando</a>
                    <a href="#">Minha Lista</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="main-movie">
                <div class="container">
                    <h3 class="title"><img src="./img/name-serie.png" alt="Série Jornada Pokémon"></h3>
                    <p class="description">O jovem treinador Ash e seu novo amigo Goh viram pesquisadores no Laboratório
                        do Professor Cerejeira e viajam o mundo para descobrir tudo sobre os Pokémon.</p>
                    <div class="btns">
                        <button role="button" class="btn"><i class="fas fa-play"></i> Assistir</button>
                        <button role="button" class="btn"><i class="fas fa-info-circle"></i> Mais Informações</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
